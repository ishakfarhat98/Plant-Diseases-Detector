name: Build Flutter APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-20.04 # استخدمنا نسخة أقدم من النظام لتوافق أفضل
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 11 # خفضنا إصدار الجافا ليتناسب مع المشاريع القديمة
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5' # هذه النسخة هي الأنسب لهذا المشروع
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        # أضفنا أمر ignore-deprecation لتخطي التحذيرات القديمة
        run: flutter build apk --debug --suppress-analytics 

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: plant-detector-apk
          path: build/app/outputs/flutter-apk/*.apk
